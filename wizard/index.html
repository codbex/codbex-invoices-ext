<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="widgets" ng-controller="WidgetsViewController">

    <head>
        <meta charset="utf-8" />
        <title>Purchase Invoice Wizard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Fake favicon to silent console errors and not waste a get request -->
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <!-- Title directive -->
        <title dg-view-title></title>
        <!-- View data -->
        <script type="text/javascript" src="view.js"></script>
        <!-- IDE Core UI -->
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <!-- Project-specific stuff -->
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body>
        <div class="is-cozy">

            <div dir="ltr">
                <section class="fd-wizard">
                    <nav class="fd-wizard__navigation" aria-label="Wizard Navigation 2">
                        <ul class="fd-wizard__progress-bar fd-wizard__progress-bar--md">
                            <li class="fd-wizard__step fd-wizard__step--completed">
                                <div class="fd-wizard__step-wrapper">
                                    <a class="fd-wizard__step-container" tabindex="0" aria-label="Step 1: One line">
                                        <span class="fd-wizard__step-indicator">
                                            <i class="fd-wizard__icon sap-icon--accept" role="presentation"></i>
                                        </span>
                                        <div class="fd-wizard__label-container">
                                            <span class="fd-wizard__label">Step 1: Creating Purchaseinvoice</span>
                                        </div>
                                    </a>
                                    <span class="fd-wizard__connector fd-wizard__connector--active"></span>
                                </div>
                            </li>
                            <li class="fd-wizard__step fd-wizard__step--current">
                                <div class="fd-wizard__step-wrapper">
                                    <a class="fd-wizard__step-container" tabindex="0"
                                        aria-label="Step 2: Very long label that truncates on the second line"
                                        aria-current="step">
                                        <span class="fd-wizard__step-indicator">2</span>
                                        <div class="fd-wizard__label-container">
                                            <span class="fd-wizard__label">Step 2: Creating a record to the
                                                purchaseinvoice
                                            </span>
                                        </div>
                                    </a>
                                    <span class="fd-wizard__connector"></span>
                                </div>
                            </li>
                            <li class="fd-wizard__step fd-wizard__step--upcoming">
                                <div class="fd-wizard__step-wrapper">
                                    <a class="fd-wizard__step-container" tabindex="0" aria-label="Step 3: Branching"
                                        aria-disabled="true">
                                        <span class="fd-wizard__step-indicator">3</span>
                                        <div class="fd-wizard__label-container fd-wizard__label-container--optional">
                                            <span class="fd-wizard__label">Step 3: Adding more records or
                                                finishing</span>
                                        </div>
                                    </a>
                                    <span class="fd-wizard__connector fd-wizard__connector--branching"></span>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <section class="fd-wizard__content fd-wizard__content--list fd-wizard__content--md"
                        id="wizard-section-2" style="min-height: 300px;">
                        <div class="fd-wizard__step-content-container">
                            <div>
                                <div class="fd-form-item">
                                    <label class="fd-form-label fd-form-label--colon fd-form-label--required"
                                        for="input-1c">Supplier</label>
                                    <input class="fd-input" type="text" id="input-1c"
                                        placeholder="Field placeholder text">
                                </div>

                                <div class="fd-form-item">
                                    <label class="fd-form-label fd-form-label--colon fd-form-label--required"
                                        for="input-1c">Currency</label>
                                    <input class="fd-input" type="text" id="input-1c"
                                        placeholder="Field placeholder text">
                                </div>

                                <div class="fd-form-item">
                                    <label class="fd-form-label fd-form-label--colon fd-form-label--required"
                                        for="input-1c">PurchaseInvoiceStatus</label>
                                    <input class="fd-input" type="text" id="input-1c"
                                        placeholder="Field placeholder text">
                                </div>

                                <div class="fd-form-item">
                                    <label class="fd-form-label fd-form-label--colon fd-form-label--required"
                                        for="input-1c">Operator</label>
                                    <input class="fd-input" type="text" id="input-1c"
                                        placeholder="Field placeholder text">
                                </div>
                            </div>
                            <div class="fd-wizard__next-step">
                                <button class="fd-button fd-button--emphasized">Step 3</button>
                            </div>
                        </div>
                    </section>
                    <footer>
                        <div class="fd-bar fd-bar--page-m_l fd-bar--footer">
                            <div class="fd-bar__right">
                                <div class="fd-bar__element">
                                    <button class="fd-button fd-button--transparent">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </footer>
                </section>

            </div>
        </div>
    </body>

</html>
