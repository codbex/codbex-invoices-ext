<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="widgets" ng-controller="WidgetsViewController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Fake favicon to silent console errors and not waste a get request -->
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <!-- Title directive -->
        <title dg-view-title="Wizard"></title>
        <!-- View data -->
        <script type="text/javascript" src="view.js"></script>
        <!-- IDE Core UI -->
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <!-- Project-specific stuff -->
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body fd-scrollbar dg-contextmenu="contextMenuContent">
        <fd-wizard dg-size="md" current-step="wizard.currentStep" completed-steps="wizard.completedSteps">
            <header>
                <fd-bar bar-design="header-with-subheader" cozy="true" in-page="true" size="m_l">
                    <fd-bar-left>
                        <fd-bar-element>
                            <h1 fd-title header-size="3">Wizard for Purchase Invoice</h1>
                        </fd-bar-element>
                    </fd-bar-left>
                </fd-bar>
                <fd-wizard-navigation></fd-wizard-navigation>
            </header>
            <fd-wizard-content dg-size="md" style="min-height: 300px;" class="wizard-content">
                <fd-wizard-step dg-size="md" dg-label=" Step 1: Create Purchaseinvoice "
                    indicator-label="{{wizard.currentStep.id}}"
                    indicator-glyph="{{ getIndicatorGlyph(wizard.currentStep.id) }}"
                    step-click="gotoStep(wizard.currentStep)">
                    <div class="create-component">
                        <fd-form-group>
                            <fd-form-item horizontal="false">
                                <fd-form-label for="iid1-hover" dg-colon="true" dg-required="true">
                                    Date
                                </fd-form-label>
                                <fd-input id="iid1-hover" type="date" is-hover="false" placeholder="Placeholder text"
                                    state="error">
                                </fd-input>
                            </fd-form-item>
                            <fd-form-item horizontal="false">
                                <fd-form-label for="iid1-hover" dg-colon="true" dg-required="true">
                                    Due
                                </fd-form-label>
                                <fd-input id="iid1-hover" type="date" is-hover="false" placeholder="Placeholder text"
                                    state="error">
                                </fd-input>
                            </fd-form-item>
                            <fd-form-item horizontal="false">
                                <fd-form-label for="idSupplier" dg-required="true" dg-colon="true">Supplier
                                </fd-form-label>
                                <fd-combobox-input id="idSupplier" name="Supplier"
                                    state="{{ forms.details['Supplier'].$valid ? '' : 'error' }}" ng-required="true"
                                    ng-model="entity.Supplier" dg-disabled="action === 'select'"
                                    dropdown-items="optionsSupplier" dg-placeholder="Search Supplier ...">
                                </fd-combobox-input>
                            </fd-form-item>
                            <fd-form-item>
                                <fd-form-label for="idCurrency" dg-required="true" dg-colon="true">Currency
                                </fd-form-label>
                                <fd-combobox-input id="idCurrency" name="Currency"
                                    state="{{ forms.details['Currency'].$valid ? '' : 'error' }}" ng-required="true"
                                    ng-model="entity.Currency" dg-disabled="action === 'select'"
                                    dropdown-items="optionsCurrency" dg-placeholder="Search Currency ...">
                                </fd-combobox-input>
                            </fd-form-item>
                            <fd-form-item>
                                <fd-form-label for="idPaymentMethod" dg-required="true" dg-colon="true">PaymentMethod
                                </fd-form-label>
                                <fd-combobox-input id="idPaymentMethod" name="PaymentMethod"
                                    state="{{ forms.details['PaymentMethod'].$valid ? '' : 'error' }}"
                                    ng-required="true" ng-model="entity.PaymentMethod" dg-disabled="action === 'select'"
                                    dropdown-items="optionsPaymentMethod" dg-placeholder="Search PaymentMethod ...">
                                </fd-combobox-input>
                            </fd-form-item>
                            <fd-form-item>
                                <fd-form-label for="idSentMethod" dg-required="true" dg-colon="true">SentMethod
                                </fd-form-label>
                                <fd-combobox-input id="idSentMethod" name="SentMethod"
                                    state="{{ forms.details['SentMethod'].$valid ? '' : 'error' }}" ng-required="true"
                                    ng-model="entity.SentMethod" dg-disabled="action === 'select'"
                                    dropdown-items="optionsSentMethod" dg-placeholder="Search SentMethod ...">
                                </fd-combobox-input>
                            </fd-form-item>
                            <fd-form-item>
                                <fd-form-label for="idPurchaseinvoiceStatus" dg-required="true" dg-colon="true">
                                    PurchaseinvoiceStatus
                                </fd-form-label>
                                <fd-combobox-input id="idPurchaseinvoiceStatus" name="PurchaseinvoiceStatus"
                                    state="{{ forms.details['PurchaseinvoiceStatus'].$valid ? '' : 'error' }}"
                                    ng-required="true" ng-model="entity.PurchaseinvoiceStatus"
                                    dg-disabled="action === 'select'" dropdown-items="optionsPurchaseinvoiceStatus"
                                    dg-placeholder="Search PurchaseinvoiceStatus ...">
                                </fd-combobox-input>
                            </fd-form-item>
                            <fd-form-item>
                                <fd-form-label for="idOperator" dg-required="true" dg-colon="true">Operator
                                </fd-form-label>
                                <fd-combobox-input id="idOperator" name="Operator"
                                    state="{{ forms.details['Operator'].$valid ? '' : 'error' }}" ng-required="true"
                                    ng-model="entity.Operator" dg-disabled="action === 'select'"
                                    dropdown-items="optionsOperator" dg-placeholder="Search Operator ...">
                                </fd-combobox-input>
                            </fd-form-item>
                        </fd-form-group>
                    </div>
                    <fd-button dg-label="Revert" dg-type="emphasized" ng-click="revert(0)" style="margin: 10px 0">
                    </fd-button>
                </fd-wizard-step>
                <dynamic-wizard-step step-count="2"></dynamic-wizard-step>
                <dynamic-wizard-step step-count="3"></dynamic-wizard-step>
            </fd-wizard-content>
            <footer>
                <fd-bar bar-design="footer" in-page="true" size="m_l">
                    <fd-bar-right>
                        <fd-bar-element>
                            <fd-button ng-if="!allStepsCompleted() && !isFirstStep()" dg-label="Previous" compact="true"
                                ng-click="gotoPreviousStep()">
                            </fd-button>
                        </fd-bar-element>
                        <fd-bar-element>
                            <fd-button ng-if="isLastStep()" dg-label="Add Item" dg-type="emphasized" compact="true"
                                ng-click="createNewRecordPage()"></fd-button>
                        </fd-bar-element>
                        <fd-bar-element>
                            <fd-button ng-if="!allStepsCompleted()" dg-label="{{ isLastStep() ? 'Finish' : 'Next' }}"
                                dg-type="emphasized" compact="true" ng-click="gotoNextStep()"></fd-button>
                        </fd-bar-element>
                        <fd-bar-element>
                            <fd-button ng-if="!allStepsCompleted()" dg-label="Cancel" dg-type="transparent"
                                compact="true"></fd-button>
                        </fd-bar-element>
                    </fd-bar-right>
                </fd-bar>
            </footer>
        </fd-wizard>
    </body>

</html>
